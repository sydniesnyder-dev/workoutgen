        .day-header.cardio {

        .day-content {
            padding: 20px;
            display: block;
        }

        .day-content.collapsed {
            display: none;

        .set-group {
            background: #3a3a3a;

        .exercise-row {

            grid-template-columns: 1.5fr 2.5fr 0.8fr 0.8fr 2fr;

<body>
    <div class="container">
        <header>
            <h1>Workout Builder</h1>
            <div class="subtitle">Build, track, and save weekly workouts</div>
        </header>

        <div id="statusMessage"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('library')">Exercise Library</button>
            <button class="tab" onclick="switchTab('current')">Current Week</button>
        </div>

        <!-- Exercise Library Tab -->
        <div id="library" class="tab-content active">
            <div class="card">
                <h2>Exercise Library</h2>
                <div class="library-grid" id="libraryGrid"></div>
            </div>
        </div>

        <!-- Current Week Tab -->
        <div id="current" class="tab-content">
            <div class="card">
                <h2>Current Week</h2>
                
                <div class="button-group">
                    <button class="btn" onclick="buildWorkouts()">üèãÔ∏è Build Workouts</button>
                    <button class="btn btn-secondary" onclick="clearWorkouts()">Clear Workouts</button>
                </div>

                <div id="workoutWeek"></div>
            </div>
        </div>
    </div>

    <script type="module">
        let db = null;
        let firebaseApp = null;

        const MUSCLE_GROUPS = ['Chest', 'Triceps', 'Glutes', 'Quads', 'Back', 'Biceps', 'Hamstrings', 'Calves', 'Core', 'Cardio', 'Mobility'];
        
        const WORKOUT_STRUCTURE = {
            'Lift 1': { type: 'lifting', sets: [
                { name: 'Set 1', muscles: ['WARMUP'] },
                { name: 'Set 2', muscles: ['Chest', 'Triceps'] },
                { name: 'Set 3', muscles: ['Glutes', 'Quads'] },
                { name: 'Set 4', muscles: ['Back', 'Biceps'] },
                { name: 'Set 5', muscles: ['Hamstrings', 'Calves', 'Core'] }
            ]},
            'Recovery 1': { type: 'recovery' },
            'Lift 2': { type: 'lifting', sets: [
                { name: 'Set 1', muscles: ['WARMUP'] },
                { name: 'Set 2', muscles: ['Chest', 'Triceps'] },
                { name: 'Set 3', muscles: ['Glutes', 'Quads'] },
                { name: 'Set 4', muscles: ['Back', 'Biceps'] },
                { name: 'Set 5', muscles: ['Hamstrings', 'Calves', 'Core'] }
            ]},
            'Recovery 2': { type: 'recovery' },
            'Lift 3': { type: 'lifting', sets: [
                { name: 'Set 1', muscles: ['WARMUP'] },
                { name: 'Set 2', muscles: ['Chest', 'Triceps'] },
                { name: 'Set 3', muscles: ['Glutes', 'Quads'] },
                { name: 'Set 4', muscles: ['Back', 'Biceps'] },
                { name: 'Set 5', muscles: ['Hamstrings', 'Calves', 'Core'] }
            ]},
            'Recovery 3': { type: 'recovery' }
        };

        let exerciseLibrary = {};
        let currentWorkout = {};
        let collapsedDays = {};

        window.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebase();
            loadData();
            setTimeout(async () => {
                await loadFromFirebase();
            }, 1000);
            renderLibrary();
            renderCurrentWorkout();
        });

        async function initializeFirebase() {
            const config = {
                "apiKey": "AIzaSyBMZv4ioJyAXb1gLguFsyzRQ2Z__0eFnlA",
                "authDomain": "workout-builder-594e0.firebaseapp.com",
                "databaseURL": "https://workout-builder-594e0-default-rtdb.firebaseio.com/",
                "projectId": "workout-builder-594e0",
                "storageBucket": "workout-builder-594e0.firebasestorage.app",
                "messagingSenderId": "993114198690",
                "appId": "1:993114198690:web:28184c0687f55c45ecfdfb",
                "measurementId": "G-4SV892BS5H"
            };

            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, set, get, child } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                window.firebaseModules = { ref, set, get, child };
                
                firebaseApp = initializeApp(config);
                db = getDatabase(firebaseApp);
                
                showStatus('Connected to Database!', 'success');
                await loadFromFirebase();
            } catch (error) {
                console.error('Firebase init error:', error);
                showStatus('Firebase connection failed. Check console for details.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            setTimeout(() => statusDiv.textContent = '', 5000);
        }

        async function loadFromFirebase() {
            if (!db) return;
            
            const { ref, get, child } = window.firebaseModules;
            const dbRef = ref(db);
            
            try {
                const snapshot = await get(child(dbRef, 'workoutData'));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    exerciseLibrary = data.library || initializeLibrary();
                    currentWorkout = data.currentWorkout || initializeWorkout();
                    
                    renderLibrary();
                    renderCurrentWorkout();
                } else {
                    exerciseLibrary = initializeLibrary();
                    currentWorkout = initializeWorkout();
                }
            } catch (error) {
                console.error('Firebase load error:', error);
                loadData();
            }
        }

        async function saveToFirebase() {
            if (!db) {
                saveData();
                return;
            }
            
            const { ref, set } = window.firebaseModules;
            
            try {
                await set(ref(db, 'workoutData'), {
                    library: exerciseLibrary,
                    currentWorkout: currentWorkout,
                    lastUpdated: new Date().toISOString()
                });
                saveData();
            } catch (error) {
                console.error('Firebase save error:', error);
                saveData();
            }
        }

        function initializeLibrary() {
            const lib = {};
            MUSCLE_GROUPS.forEach(muscle => {
                lib[muscle] = [];
            });
            return lib;
        }

        function initializeWorkout() {
            const workout = {};
            Object.keys(WORKOUT_STRUCTURE).forEach(day => {
                if (WORKOUT_STRUCTURE[day].type === 'lifting') {
                    workout[day] = WORKOUT_STRUCTURE[day].sets.map(set => ({
                        name: set.name,
                        exercises: set.muscles.map(muscle => ({
                            muscle: muscle,
                            exercise: muscle === 'WARMUP' ? 'WARMUP' : '',
                            reps: '8',
                            sets: '3',
                            notes: ''
                        }))
                    }));
                } else {
                    workout[day] = { cardio: '', mobility: '' };
                }
            });
            return workout;
        }

        function loadData() {
            const saved = localStorage.getItem('workoutData');
            if (saved) {
                const data = JSON.parse(saved);
                exerciseLibrary = data.library || initializeLibrary();
                currentWorkout = data.currentWorkout || initializeWorkout();
            } else {
                exerciseLibrary = initializeLibrary();
                currentWorkout = initializeWorkout();
            }
        }

        function saveData() {
            localStorage.setItem('workoutData', JSON.stringify({
                library: exerciseLibrary,
                currentWorkout: currentWorkout
            }));
        }

        function renderLibrary() {
            const grid = document.getElementById('libraryGrid');
            grid.innerHTML = '';

            MUSCLE_GROUPS.forEach(muscle => {
                const div = document.createElement('div');
                div.className = 'muscle-group';
                
                let html = `<h3>${muscle}</h3><ul class="exercise-list">`;
                
                (exerciseLibrary[muscle] || []).forEach((exercise, idx) => {
                    html += `
                        <li class="exercise-item">
                            <span>${exercise}</span>
                            <button class="delete-btn" onclick="window.deleteExercise('${muscle}', ${idx})">√ó</button>
                        </li>
                    `;
                });
                
                html += `</ul>
                    <div class="input-group">
                        <input type="text" id="new-${muscle}" placeholder="Add Exercise" 
                               onkeypress="if(event.key==='Enter') window.addExercise('${muscle}')"
                               style="width: 100%;">
                    </div>
                `;
                
                div.innerHTML = html;
                grid.appendChild(div);
            });
        }

        window.addExercise = function(muscle) {
            const input = document.getElementById(`new-${muscle}`);
            const exercise = input.value.trim();
            
            if (exercise) {
                if (!exerciseLibrary[muscle]) exerciseLibrary[muscle] = [];
                exerciseLibrary[muscle].push(exercise);
                input.value = '';
                renderLibrary();
                saveToFirebase();
            }
        }

        window.deleteExercise = function(muscle, idx) {
            exerciseLibrary[muscle].splice(idx, 1);
            renderLibrary();
            saveToFirebase();
        }

        window.toggleDay = function(day) {
            collapsedDays[day] = !collapsedDays[day];
            const content = document.getElementById(`content-${day}`);
            const icon = document.getElementById(`icon-${day}`);
            
            if (collapsedDays[day]) {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
            } else {
                content.classList.remove('collapsed');
                icon.classList.remove('collapsed');
            }
        }

        function renderCurrentWorkout() {
            const container = document.getElementById('workoutWeek');
            container.innerHTML = '';

            Object.keys(WORKOUT_STRUCTURE).forEach((day, dayIdx) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'workout-day';

                const isCollapsed = collapsedDays[day] || false;

                if (WORKOUT_STRUCTURE[day].type === 'recovery') {
                    dayDiv.innerHTML = `
                        <div class="day-header cardio" onclick="toggleDay('${day}')">
                            <h3>${day} - Recovery Day</h3>
                            <span class="collapse-icon ${isCollapsed ? 'collapsed' : ''}" id="icon-${day}">‚ñº</span>
                        </div>
                        <div class="day-content ${isCollapsed ? 'collapsed' : ''}" id="content-${day}">
                            <label style="display: block; font-weight: normal; color: #4fd1c5; margin-bottom: 8px;">Cardio:</label>
                            <input type="text" class="cardio-input" 
                                   value="${currentWorkout[day]?.cardio || ''}"
                                   onchange="updateCardioField('${day}', 'cardio', this.value)"
                                   placeholder="e.g., 30m treadmill, Pickleball, etc."
                                   style="margin-bottom: 15px;">
                            <label style="display: block; font-weight: normal; color: #4fd1c5; margin-bottom: 8px;">Mobility:</label>
                            <input type="text" class="cardio-input" 
                                   value="${currentWorkout[day]?.mobility || ''}"
                                   onchange="updateCardioField('${day}', 'mobility', this.value)"
                                   placeholder="e.g., Yoga, Stretching, Foam rolling, etc.">
                        </div>
                    `;
                } else {
                    let html = `
                        <div class="day-header" onclick="toggleDay('${day}')">
                            <h3>${day}</h3>
                            <span class="collapse-icon ${isCollapsed ? 'collapsed' : ''}" id="icon-${day}">‚ñº</span>
                        </div>
                        <div class="day-content ${isCollapsed ? 'collapsed' : ''}" id="content-${day}">
                    `;
                    
                    currentWorkout[day].forEach((set, setIdx) => {
                        html += `<div class="set-group">
                            <div class="set-header">${set.name}: ${set.exercises.map(e => e.muscle).join(' + ')}</div>`;
                        
                        set.exercises.forEach((ex, exIdx) => {
                            const muscleExercises = exerciseLibrary[ex.muscle] || [];
                            const isWarmup = ex.muscle === 'WARMUP';
                            
                            html += `
                                <div class="exercise-row" draggable="${!isWarmup}" 
                                     data-day="${day}" data-set="${setIdx}" data-ex="${exIdx}"
                                     ondragstart="handleDragStart(event)" 
                                     ondragover="handleDragOver(event)" 
                                     ondrop="handleDrop(event)"
                                     ondragend="handleDragEnd(event)">
                                    <label>${ex.muscle}</label>
                                    ${isWarmup ? 
                                        `<input type="text" value="WARMUP" disabled style="background:#555;">` :
                                        `<select onchange="updateExercise('${day}', ${setIdx}, ${exIdx}, 'exercise', this.value)">
                                            <option value="">Select exercise...</option>
                                            ${muscleExercises.map(e => 
                                                `<option value="${e}" ${ex.exercise === e ? 'selected' : ''}>${e}</option>`
                                            ).join('')}
                                        </select>`
                                    }
                                    <input type="number" placeholder="Reps" value="${ex.reps || '8'}"
                                           onchange="updateExercise('${day}', ${setIdx}, ${exIdx}, 'reps', this.value)">
                                    <input type="number" placeholder="Sets" value="${ex.sets || '3'}"
                                           onchange="updateExercise('${day}', ${setIdx}, ${exIdx}, 'sets', this.value)">
                                    <input type="text" placeholder="Notes..." value="${ex.notes || ''}"
                                           onchange="updateExercise('${day}', ${setIdx}, ${exIdx}, 'notes', this.value)">
                                </div>
                            `;
                        });
                        
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                    dayDiv.innerHTML = html;
                }

                container.appendChild(dayDiv);
            });
        }

        let draggedElement = null;
        let draggedData = null;

        window.handleDragStart = function(e) {
            draggedElement = e.target;
            draggedData = {
                day: e.target.dataset.day,
                set: parseInt(e.target.dataset.set),
                ex: parseInt(e.target.dataset.ex)
            };
            e.target.classList.add('dragging');
        }

        window.handleDragOver = function(e) {
            e.preventDefault();
            const target = e.target.closest('.exercise-row');
            if (target && target !== draggedElement) {
                target.classList.add('drag-over');
            }
        }

        window.handleDrop = function(e) {
            e.preventDefault();
            const target = e.target.closest('.exercise-row');
            
            if (target && target !== draggedElement && draggedData) {
                const targetData = {
                    day: target.dataset.day,
                    set: parseInt(target.dataset.set),
                    ex: parseInt(target.dataset.ex)
                };
                
                if (draggedData.day === targetData.day && draggedData.set === targetData.set) {
                    const exercises = currentWorkout[draggedData.day][draggedData.set].exercises;
                    const temp = exercises[draggedData.ex];
                    exercises.splice(draggedData.ex, 1);
                    exercises.splice(targetData.ex, 0, temp);
                    
                    renderCurrentWorkout();
                    saveToFirebase();
                }
            }
            
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        window.handleDragEnd = function(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            draggedElement = null;
            draggedData = null;
        }

        window.updateExercise = function(day, setIdx, exIdx, field, value) {
            currentWorkout[day][setIdx].exercises[exIdx][field] = value;
            saveToFirebase();
        }

        window.updateCardioField = function(day, field, value) {
            currentWorkout[day][field] = value;
            saveToFirebase();
        }

        window.buildWorkouts = function() {
            Object.keys(WORKOUT_STRUCTURE).forEach(day => {
                if (WORKOUT_STRUCTURE[day].type === 'lifting') {
                    currentWorkout[day].forEach(set => {
                        set.exercises.forEach(ex => {
                            if (ex.muscle !== 'WARMUP') {
                                const exercises = exerciseLibrary[ex.muscle] || [];
                                if (exercises.length > 0) {
                                    const randomIdx = Math.floor(Math.random() * exercises.length);
                                    ex.exercise = exercises[randomIdx];
                                }
                                ex.reps = '8';
                                ex.sets = '3';
                            }
                        });
                    });
                }
            });
            
            renderCurrentWorkout();
            saveToFirebase();
            showStatus('Workouts generated successfully!', 'success');
        }

        window.clearWorkouts = function() {
            if (confirm('Clear all workouts? This cannot be undone.')) {
                currentWorkout = initializeWorkout();
                renderCurrentWorkout();
                saveToFirebase();
                showStatus('Workouts cleared!', 'success');
            }
        }

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
